version: "3"
networks:
  pluto:
volumes:
  db_data:
  shared_data:
  build:
services:
  db:
    image: postgres:13.1-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
      - shared_data:/var/shared
    networks:
      - pluto
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
  backend:
    image: ${REGISTRY}/pluto_backend:${VERSION}
    entrypoint: /app/entrypoint.yml
    command: ["bin/pluto", "start"]
    env_file:
      - .env
    networks:
      - pluto
    depends_on:
      - db
  frontend:
    image: ${REGISTRY}/pluto_frontend:${VERSION}
    command: ["nginx", "-g", "daemon off;"]
    networks:
      - pluto
  nginx:
    image: ${REGISTRY}/pluto_nginx:${VERSION}
    ports:
      - 80:80
    command: ["nginx", "-g", "daemon off;"]
    networks:
      - pluto
    depends_on:
      - frontend
      - backend
